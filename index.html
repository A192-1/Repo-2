<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>60AMW Inventory</title>

    <button class="button" style="vertical-align:middle"><span>Home</span></button>
    <button class="button" style="vertical-align:middle"><span>Contact</span></button>
    

</head>
<body>
    
    <h1 class="black"><strong>60AMW Software Inventory</strong></h1>

    <div class="square1">
    
        <h2>Contact Information</h2>

        <p>
            Name
            <input type="text" name="name-box" id="name-input"/>
        </p>

        <p>
            Phone
            <input type="text" name="phone-box" id="phone-input"/>
        </p>

        <p>
            Email
            <input type="text" name="name-box" id="email-input"/>
        </p>


    </div>



    <div class="square1">

        <h1>Software Information</h1>

        <p class="white2">
            Software Title
            <input type="text" name="software-box" id="software_name-input"/>
        </p>

        <p class="white2">
            License Number
            <input type="text" name="license#-box" id="license#-input"/>
        </p>

        <p class="white2">
            License Expiration Date
            <input type="text" name="license_expiration-box" id="license_expiration-input"/>
        </p>






    </div>


    
    <button class="button" style="vertical-align:middle"><span>Submit</span></button>   
    
</body>
</html>
